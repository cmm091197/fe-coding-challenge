<h2 mat-dialog-title>Delete Dialog</h2>
<mat-dialog-content
  >Are you sure you want to delete this comment? This will remove the comment
  and can't be undone</mat-dialog-content
>
<mat-dialog-actions align="center">
  <button class="border" matButton="tonal" mat-dialog-close>NO, CANCEL</button>
  <button
    class="border warn"
    (click)="dialogRef.close(true)"
    matButton="filled"
    mat-dialog-close
  >
    YES, DELETE
  </button>
</mat-dialog-actions>
